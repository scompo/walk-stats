plugins {
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

apply plugin: 'java'

compileJava{
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
}

repositories {
    jcenter()
    mavenCentral()
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

dependencies {

    testCompile 'junit:junit:4.12'
}
