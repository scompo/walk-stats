plugins {
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

apply plugin: 'java'

compileJava{
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

jacocoTestReport {
	description 'test reports from jacoco'
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

dependencies {
	compile 'com.github.scompo:utils:master-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}
